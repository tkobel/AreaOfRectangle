<!DOCTYPE html>
<html>
    <head>
        <title>Rectangle Area Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Rectangle Area Calculator</h1>
        <p>Enter the rectangle measurements below to find out the area.</p><br>
        <form id="areaCalculator" name="areaCalculator" method="POST" action="areaCalculator">
            <label for="inputLength">Length:</label>
            <input id="inputLength" name="inputLength" type="number"><br>
            <label for="inputWidth">Width:</label>
            <input id="inputWidth" name="inputWidth" type="number"><br>
            <input id="calcSubmit" name="calcSubmit" type="submit" value="Calculate">
        </form>
    </body>
</html>
